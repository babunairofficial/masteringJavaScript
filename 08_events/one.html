<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Events</title>
</head>
<body style="background-color: #414141;">
    <h2>Amazing images</h2>
    <div>
        <ul>
            <li><img width="200px" id="mountain" src="https://images.pexels.com/photos/35917021/pexels-photo-35917021.jpeg"></li>
            <li><img width="200px" id="snow" src="https://images.pexels.com/photos/35922197/pexels-photo-35922197.jpeg" alt="snow"></li>
            <li><img width="200px" id="cupcakes" src="https://images.pexels.com/photos/7454369/pexels-photo-7454369.jpeg" alt="cupcakes"></li>
            <li><img width="200px" id="city" src="https://images.pexels.com/photos/35164837/pexels-photo-35164837.jpeg" alt="city"></li>
            <li><img width="200px" id="spring" src="https://images.pexels.com/photos/35965247/pexels-photo-35965247.jpeg" alt="spring"></li>
            <li><img width="200px" id="stairs" src="https://images.pexels.com/photos/5207879/pexels-photo-5207879.jpeg" alt="stairs"></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
    </div>
</body>
<script>
    // document.getElementById('mountain').onclick = funtion(){
    //     alert("mountain clicked")
    // }

    document.getElementById('mountain').addEventListener('click', function(){
        alert("mountain clicked again");
    }, false)

    // attachEvent()
    // jQuery - on

    document.getElementById('mountain').addEventListener('click', function(e){
        console.log(e);
    }, false);

    // type, timestamp, defaultPrevented
    
</script>
</html>
